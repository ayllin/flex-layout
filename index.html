<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="aside.css" />
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <nav>
      <a href="#"><i class="fa-2x fa fa-eye"></i></a>
      <hr />
      <ul>
        <li>
          <a href="#"><i class="fa-2x fa fa-heart"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-2x fa fa-podcast"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-2x fa fa-calendar"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-2x fa fa-cog"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-2x fa fa-comments"></i></a>
        </li>
      </ul>
      <a href="#"><i class="fa-2x fa fa-sign-out"></i></a>
    </nav>

    <main>
      <div class="topControls">
        <div class="listingControls">
          <a href="#"><i class="fa-x fa fa-list"></i></a>
          <a href="#"><i class="fa-x fa fa-bars"></i></a>
        </div>
        <div class="customSelect">
          <select name="days" id="days" class="daysControls">
            <option value="15">Last 15 days</option>
            <option value="30">Last 30 days</option>
          </select>
          <i class="fa fa-caret-down"></i>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <i class="fa fa-twitter"></i>
          <span class="title">280k</span>
          <span class="subtitle">Followers</span>
          <i class="fa fa-ellipsis-h"></i>
        </div>
        <div class="card">
          <i class="fa fa-instagram"></i>
          <span class="title">680k</span>
          <span class="subtitle">Followers</span>
          <i class="fa fa-ellipsis-h"></i>
        </div>
        <div class="card">
          <i class="fa fa-youtube"></i>
          <span class="title">2.3M</span>
          <span class="subtitle">Followers</span>
          <i class="fa fa-ellipsis-h"></i>
        </div>
        <div class="card">
          <i class="fa fa-facebook"></i>
          <span class="title">50k</span>
          <span class="subtitle">Followers</span>
          <i class="fa fa-ellipsis-h"></i>
        </div>
      
      </div>
      <div class="card">
        <p>Engaged Users</p>
        <span class="title">12.2k</span>
        <i class="fa fa-chevrons-up"></i>
      </div>
    </main>
    <aside>
      <div>
        <i class="fa fa-bell-o" aria-hidden="true"></i>
        <button class="btn"><i class="fa fa-gift"></i>NEW UPDATES</button>
        <i class="fa fa-user-o" aria-hidden="true"></i>
      </div>
      <div class="scrumm">
        <img src='scrum.svg' alt="some file" height="100px"/>
      </div>
     
    </aside>
   
    
    <i class="fa-solid fa-chevrons-down"></i>
  </body>
</html>
